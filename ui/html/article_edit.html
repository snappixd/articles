    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;}

        h6 {
            position: absolute;
            right: 20px;
        }
        header {
            background-color: #55595c;
            position: fixed;
            right: 0;
            left: 0;
            z-index: 1;
            padding-top: 5px;
            padding-bottom: 5px;
        }

        main {
            background-color: #fff;
            padding-top: 20px;
        }

        .info {
            width: 320px;
            position: relative;
            margin: auto;
        }

        textarea {
            height: 200px;
            width: 350px;
        }

        .upload_image {
            margin: 15px;;
            position: relative;
            margin: auto;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

<body>
<header>
    {{ template "header.html" }}
</header>


<main>

    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Edit</h1>
                <p class="lead text-muted">You can edit your article on this page!</p>
            </div>
        </div>
    </section>

    <form action="/articles/saveEditedArticle/{{ .article.ID }}" class="info" method="post">
        <input required  maxlength='10' minlength="4" type="text" name="author" id="author" class="form-control" placeholder="Author:" value={{ .article.Author }}> <br>
        <input required  maxlength='20' minlength="10" type="text" name="title" id="title" class="form-control" placeholder="Title:" value={{ .article.Title }}><br>
        <input required  maxlength='40' minlength="15" type="text" name="anons" id="anons" class="form-control" placeholder="Anons:" value={{ .article.Anons }}><br>
        <textarea required  maxlength='5000' minlength="200" name="text" id="text" class="form-control" placeholder="Text:">{{ .article.Text }}</textarea><br>

        <button class="btn btn-warning form-control">Update</button>
    </form>
</main>
